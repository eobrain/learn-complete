<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.min.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <!--meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>Predict the next word</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <ons-page id="page">
        <ons-toolbar>
            <div class="center">
                <select id="$lang" class="select-input">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>
            <div class=”right”>
                <ons-toolbar-button id="$restart" style="visibility:hidden;">
                    <ons-icon icon="ion-ios-refresh, material:md-refresh"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        <ons-card>
            <h2 id="$articleTitle" class="title"></h2>
            <div class="content"><span id="$prelude"></span>
                <input id="$word" class="text-input text-input--underbar" type="text" autocapitalize="off" autofocus>
            </div>
        </ons-card>
        <ons-range id="$score" disabled></ons-range>
        <ons-list id="$scroll"></ons-list>
        <ons-fab position="bottom right">
            <ons-icon icon="md-plus">
            </ons-icon>
        </ons-fab>
    </ons-page>


</body>

</html>
